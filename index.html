<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- PROJECT STYLES -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <div class="profile-card">

        <div class="bg-img"></div>
        <img src="images/image-victor.jpg" alt="Profile picture of Victor Crest" class="profile-img">
        <h1 class="user-name">Victor Crest <span>26</span></h1>
        <p>London</p>
        <ul class="user-stats">
          <li>80K <span>Followers</span></li>
          <li>803K <span>Likes</span></li>
          <li>1.4K <span>Photos</span></li>
        </ul>

    </div>

  </main>
 <footer class="attribution">
   <br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">dvb</a>.
</footer> 
</body>
</html>
